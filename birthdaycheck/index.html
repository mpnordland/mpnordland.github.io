<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Birthday Check</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        

        <div class="center">        
            <h2>When's your birthday?</h2>
            <div id="buttons">
                <span class="button" data-bind="click: prevMonth">
                     ◀ 
                </span>
                <span data-bind="text: monthName"></span>
                <span class="button" data-bind="click: nextMonth">
                     ▶ 
                </span>
            </div>
            <table>
                <thead>
                    <tr data-bind="foreach: daynames">
                        <th data-bind="text: $data"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: weeks">
                    <tr data-bind="foreach: $data">
                        <td data-bind="text: $data, click: $root.selectDate, css:{selected: $root.isDate($data), disabled: $data==''}"></td>
                    </tr>
                </tbody>
            </table>
            <button data-bind="click: birthdayCheck">Birthday Check!</button> 
            <div id="stats"  data-bind="visible: showStats">
                <h3>Only <span class="days"  data-bind="text: daysTill"></span> days till your birthday!</h3>
            </div>
            <div id="cake"  data-bind="visible: showCake, click: hideCake">
                <h2>Happy Birthday!</h2>
                <img src="img/cake.png"/>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/vendor/knockout-3.0.0.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
